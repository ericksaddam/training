<html>
    <head><title>Merchex</title></head>
    <body>
        <h1>Hello Django!</h1>
        <p>
            My favourite bands are:
            <ul>
            {%for band in bands %}
            <li> {{band.name | upper }} </li> 
            {% endfor %}
        </ul>
        </p>
        <p>
            I have
            {% if bands|length < 5 %}
            a few
            {% elif bands|length < 10 %}
            some
            {% else%}
            many
            {% endif %}
            favourite bands.

        </p>
        <h1></b> <a href='/contact'>Visit Contact </a></h1>
    </body>
</html>
